<!Doctype html>
<html lang="fr">
<meta charset=utf-8 />

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form>
    <fieldset class="Contact">
      <legend class="Contact">Contact</legend>
      <fieldset>
        <label for="Civilité">Civilité ?</label><br />
        <select name="Civilité" id="Civilité">
          <option value="Madame">Madame</option>
          <option value="Mademoiselle">Mademoiselle</option>
          <option value="Monsieur">Monsieur</option>
        </select>

        <p><label for="Nom">Nom :</label>
          <input type="text" name="Nom" id="Nom" placeholder="Nom" size="10" maxlength="10" />
        </P>

        <p><label for="Prénom">Prénom :</label>
          <input type="text" name="Prénom" id="Prénom" placeholder="Prénom" size="10" maxlength="10" />
        </P>

        <p><label for="Date de naissance"> Date de naissance</label>
          <input type="date" />
        </p>
        <p><label for="numero">Numéro de portable</label>
          <input type="tel" />
        </p>


        <p><label for="Prénom">Prénom:</label>
          <input type="text" id="Prénom" name="Prénom">
        </P>

        <p><label for="mot de passe">Mot de passe (8 characters minimum):</label>
          <input type="Mot de passe" id="Mot de passe" name="Mot de passe" minlength="8" required>
        </p>
        <input type="submit" value="Sign in">





      </fieldset>
</body>

</html>
